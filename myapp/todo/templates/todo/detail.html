{% extends "base.html" %}

{% block title %}
  <title>Todo
    {{todo.id}}번 조회</title>
{% endblock title %}

{% block content %}
  <h1>ToDo Detail</h1>
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">할 일</label>
      <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}" readonly="readonly"/>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">상세내용</label>
      <textarea row="3" class="form-control" id="description" name="description" readonly="readonly">{{todo.description}}</textarea>
    </div>
    <div class="mb-3">
      <label class="completed" for="completed">완료 여부</label>
      <input type="checkbox" class="form-check-input" id="completed" name="completed" {%if todo.completed%} checked="checked" {%endif%} disabled="disabled"/>
    </div>
    <div class="mb-3">
      <label class="important" for="important">중요 여부</label>
      <input type="checkbox" class="form-check-input" id="important" name="important" {%if todo.important%} checked="checked" {%endif%} disabled="disabled"/>
    </div>
    <a href="{% url "todo_list" %}" class="btn btn-primary">목록으로</a>
    <a href="{% url "todo_edit" id=todo.id %}" class="btn btn-secondary">수정하기</a>
  </form>
{% endblock content %}
